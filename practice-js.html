<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        function Kill(name) {
            this.name = name
        }

        let kill = new Kill('bad-people')
        // kill.__proto__ === Kill.prototype
        console.log('kill.__proto__ === Kill.prototype: ', kill.__proto__ === Kill.prototype);
        // kill.__proto__.__proto__ === Object.prototype
        console.log('kill.__proto__.__proto__ === Object.prototype: ', kill.__proto__.__proto__ === Object.prototype);
        // kill.__proto__.__proto__.__proto__ === null
        console.log('kill.__proto__.__proto__.__proto__ === null: ', kill.__proto__.__proto__.__proto__ === null);
        // kill.__proto__.__proto__.constructor === Object
        console.log('kill.__proto__.__proto__.constructor === Object: ', kill.__proto__.__proto__.constructor === Object);
        // kill.__proto__.__proto__.constructor.__proto__ === Function.prototype
        console.log('kill.__proto__.__proto__.constructor.__proto__ === Function.prototype: ', kill.__proto__.__proto__.constructor.__proto__ === Function.prototype);
        
    </script>
</head>

<body>
</body>

</html>
