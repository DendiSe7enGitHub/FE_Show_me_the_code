<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let hello = 'hello world! this is amazing'
        const string_longest = (str) => {
            return str.split(' ').reduce((longestWord, current) => {
                return longestWord.length > current.length ? longestWord : current
            })
        }
        console.log(`this longest word is '${string_longest(hello)}' and the length is ${string_longest(hello).length}`);
    </script>
</body>

</html>
