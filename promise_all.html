<script>

    const p = Promise.all([p1, p2, p3]);
    // 1 只有p1、p2、p3的状态都变成fulfilled，
    // p的状态才会变成fulfilled，
    // 此时p1、p2、p3的返回值组成一个数组，传递给p的回调函数。


    // 2 只要p1、p2、p3之中有一个被rejected，
    // p的状态就变成rejected，
    // 此时第一个被reject的实例的返回值，会传递给p的回调函数。

    // 将现有对象转为 Promise 对象
    Promise.resolve('foo')
    // 等价于
    new Promise(resolve => resolve('foo'))
    
</script>
