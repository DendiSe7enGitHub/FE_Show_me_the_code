<script>
    var obj = new Proxy({}, {
        get: function (target, key) {
            console.log(`getting ${key}!`);
            return Reflect.get(target, key);
        },
        set: function (target, key, value) {
            console.log(`setting ${key}!`);
            return Reflect.set(target, key, value);
        },
    });
    obj.count = 1
    console.log(obj.count);
</script>
